<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe form to google sheet (easy) </title> 
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="hero">
        <h3>Coming Soon!</h3> 
        <h1>Our Brand New<br>Website Is On It's Way</h1> 
        <p>Subscribe for more details.</p> 

        <!-- Here, form name should be same as form object name -->
        <form name="submit-to-google-sheet"> 
            <!-- Here, input field name should be same as column name in google sheet -->
            <input type="email" name="Email" placeholder="Enter email id" required> 
            <button type="submit" id="btn"> <img src="image.png" width="30px"> </button>
        </form> 

        <!-- <span id="msg">Thank You for Subscribing!</span>  -->
        <span id="msg"></span> 
    </div> 
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwv8dhHwrxVH6ASk3OKiJifn2jYIc4iLkyJHJGVF4Fd3usiPQa3oxOQekVAeDfTzI9DEw/exec'
        const form = document.forms['submit-to-google-sheet'] 
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault(); 
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => { 
                btn.style.background = 'blue';
                msg.innerHTML = "Thank You for Subscribing!"; 
                setTimeout(function(){ 
                    msg.innerHTML = ""; 
                    btn.style.background = "#61b752"; 
                }, 3000); 
                form.reset(); 
            })
            .catch(error => console.error('Error!', error.message)); 
        }); 
      </script>

</body>
</html>
